      href="/css/estilo.css" th:href="@{/css/estilo.css}" />
</head>

<body>
<div class="container" th:style="'background-color: white'">
		<header class="row g-0">
			<div class="col-3 logo">
				<img th:src="@{/img/koopera.png}"/>
			</div>	
			<div class="menu">
				<ul class="nav">

			</div>
		</header>
		<h3>Resumen de empleados</h3>
		<div class="row align-items-center">
			<div class="col-xl-12 align-self-center">
				<table class="table table-light table-striped table-bordered">
					<tr class="fila">
						<th>ID EMPLEADO</th>
						<th>NOMBRE</th>
						<th>CATEGORIA</th>
						<th>CENTRO</th>
						<th>DISCAPACIDAD</th>
						<th>ANTIGÃœEDAD</th>
						<th>NUMHIJOS</th>
						<th class="crud">ELIMINAR</th>
						<th class="crud">MODIFICAR</th>
					</tr>
					<tr th:each="te : ${todoslosempleados}">
						<td th:text="${te.idempleado}"></td>
						<td th:text="${te.personas.nombrecompleto}"></td>
						<td th:text="${te.categoria}"></td>
						<td th:text="${te.centro}"></td>
						<td th:text="${te.discapacidad}"></td>
						<td th:text="${te.fechaantiguedad}"></td>
						<td th:text="${te.numhijos}"></td>
						<td><a th:href="@{/eliminarempleado(idempleado=${te.idempleado})}" class="links">Eliminar</a></td>
						<td><a th:href="@{/modificarempleado(idempleado=${te.idempleado})}" class="links">Modificar</a></td>
					</tr>
				</table>
				<button type="button" class="btn btn-outline-primary"><a th:href="@{/insertarempleado}">Insertar empleado</a></button>
				<button type="button" class="btn btn-outline-primary"><a th:href="@{/home}">Volver</a></button>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.min.js"

	<script
