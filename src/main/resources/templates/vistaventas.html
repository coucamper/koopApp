<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Vista de todas las ventas</title>

          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
          
        <link rel="stylesheet" type="text/css" media="all"  
      href="/css/estilo.css" th:href="@{/css/estilo.css}" />
</head>

<body th:style="'background: url(/img/EMTUSA_122_2.jpg) no-repeat center center; background-size:cover'">
<div class="container" th:style="'background-color: white'">
		<header class="row g-0">
			<div class="col-3 logo">
				<img th:src="@{/img/koopera.png}"/>
			</div>	
			<div class="menu">
				<ul class="nav">
				<!--  
					<li class="nav-item">
						<a class="nav-link" th:href="@{/home}">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/allLineas}">Lineas</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/allParadas}">Paradas</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/allLineasParadas}">Correspondencias</a>
					</li>
					-->
				</ul>
			</div>
		</header>
		<h3>Resumen de ventas</h3>
		<div class="row align-items-center">
			<div class="col-xl-12 align-self-center">
				<table class="table table-light table-striped table-bordered">
					<tr class="fila">
						<th>OPERACION</th>
						<th>CANTIDAD</th>
						<th>PRODUCTO</th>
						<th>IMPORTE</th>
						<th class="crud">ELIMINAR</th>
						<th class="crud">MODIFICAR</th>
					</tr>
					<tr th:each="tv : ${todaslasventas}">
						<td th:text="${tv.idventa}"></td>
						<td th:text="${tv.cantidad}"></td>
						<td th:text="${tv.productos.idproducto}"></td>
						<td th:text="${(tv.cantidad)*(tv.productos.preciofull)}"></td>
						<td><a th:href="@{/eliminarventa(idventa=${tv.idventa})}" class="links">Eliminar</a></td>
						<td><a th:href="@{/modificarventa(idventa=${tv.idventa})}" class="links">Modificar</a></td>
					</tr>
				</table>
				<button type="button" class="btn btn-outline-primary"><a th:href="@{/insertarventa}">Insertar venta</a></button>
				<button type="button" class="btn btn-outline-primary"><a th:href="@{/home}">Volver</a></button>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.min.js"
		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
		crossorigin="anonymous"></script>

	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.1/cjs/popper.min.js"
		integrity="sha256-T3bYsIPyOLpEfeZOX4M7J59ZoDMzuYFUsPiSN3Xcc2M="
		crossorigin="anonymous"></script>

	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous"></script>
</body>
</html>>
