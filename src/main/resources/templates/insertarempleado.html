<body>
<div class="container container-back" th:style="'background-color: white'">
		<header class="row g-0">
			<div class="col-3 logo">
				<img th:src="@{/img/koopera.png}"/>
			</div>	
			<div class="menu">
				<ul class="nav">
					<li class="nav-item">
						<a class="nav-link" th:href="@{/home}">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/allLineas}">Lineas</a>

					</li>

		<h3>Insertar nueva venta</h3>
		<div class="row align-items-center">
	
		<div class="formulario">
		<form th:action="@{/submitempleado}" method="post">
		Nombre <input type="text" name="nombrecompleto" id="nombrecompleto">
		Categoria <input type="text" name="categoria" id="categoria">
		Centro <input type="text" name="centro" id="centro">
		Discapacidad <input type="text" name="discapacidad" id="discapacidad">
		Antigüedad <input type="text" name="fechaantiguedad" id="fechaantiguedad">
		Nº Hijos <input type="text" name="numhijos" id="numhijos">
		
		<input type="submit" value="insertar empleado">
	</form>
	</div>
		</div>
		
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.min.js"
